<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome CDN link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="head-flex">
            <img class="logo" src="images/logo.png" alt="logo image">
            <h1 class="motive">Be Inspired</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1>Quote of the Day</h1>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">One secret of success in life is for a man to be ready for his opportunity when it comes.</p>
                    <i class="fas fa-quote-right"></i>        
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Benjamin Disraeli</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>
                    
                    <button>New Quote</button>    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>&copy;<span id="current_year"></span>|ThankGod Andrew|CSE 121B|Updated: <span id="last_update"></span></h1>
    </footer>
    <script src="scripts/task6.js"></script>
    <script src="scripts/date.js"></script>
</body>
</html>
